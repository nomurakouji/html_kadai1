<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/kadai1otoiawase.css">
  <title>株式会社DIVE</title>
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <a href="kadai1.html">
       <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="kadai1otoiawase.html">お問い合わせ</a></li>
          <li><a href="kadai1company.html">会社概要</a></li>
          <li><a href="kadai1.html">事業内容</a></li>
          <li><a href="kadai1.html">ホーム</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
     <aside class="side_menu">
       <nav>
         <ul>
           <li><a href="kadai1.html">事業内容</a></li>
           <li><a href="kadai1company.html">会社概要</a></li>
           <li class="point"><a href="kadai1otoiawase.html">お問い合わせ</a></li>
         </ul>
       </nav>
     </aside>
     <article class="content">
       <form class="contact" action="kadai1otoiawase.html" method="post">
         <table class="write">
           <tr>
             <th>お名前</th>
             <td><input type="text" name="name" class="name"></td>
           </tr>
           <tr>
             <th>メールアドレス</th>
             <td><input type="email" name="email" class="email"></td>
           </tr>
           <tr>
             <th>性別</th>
             <td>
            <input type="radio" name="contact" value="男" class="radio">男
            <input type="radio" name="contact" value="女" class="radio">女
          </tr>
          <tr>
           <th><class="question">お問い合わせ</th>
           <td><textarea name="message" class="message"></textarea></td>
          </tr>
         </table>
        <div class="transfer"><button type="submit" class="btn">送信</button></div>
       </form>
     </article>
    </div>
    <footer class="footer">
      <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
